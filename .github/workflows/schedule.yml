name: GasBuddy Daily Notifier

on:
  schedule:
    - cron: "0-59 10-23 * * *"  # 6AM-7PM EDT
    - cron: "0-59 0-3 * * *"    # 8PM-11PM EDT
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run script
        run: python gasbuddy_email.py
